<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <link rel="stylesheet" href="animate.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Birthstone&family=Epunda+Slab:ital,wght@0,300..900;1,300..900&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Lobster&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Style+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=menu_open" />
    <title>Lu's Portfolio</title>

</head>
<body>
<button id="menu-btn">
<span class="material-symbols-outlined">
menu_open
</span>
 
</button>

 <nav id="menu">
    <a href="#inicio">Inicio</a>
    <a href="#sobre-mi">Sobre mí</a>
    <a href="#habilidades">habilidades</a>
    <a href="#proyectos">Proyectos</a>
    
    <a href="#contacto">Contacto</a>
  </nav>

  <!-- Secciones -->
  <section id="inicio"></section>

  <section id="sobre-mi"> 
   <div class="carousel">
  <button class="prev" onclick="mover(-1)">&#10094;</button>

  <div class="slides">
    <img src="postsobremi.png" alt="Imagen 1">
    <img src="postintereses.png" alt="Imagen 2">
   
  
  </div>

  <button class="next" onclick="mover(1)">&#10095;</button>
   </div>

   </section>
  
  <section id="habilidades">habilidades</section>
  <section id="proyectos">Proyectos</section>
  <section id="intereses">Intereses</section>

  <section id="contacto">Contacto</section>

<script>
  // ===== MENU =====
  const menuBtn = document.getElementById('menu-btn');
  const menu = document.getElementById('menu');

  // Abrir/cerrar menú
  menuBtn.addEventListener('click', () => {
    menu.classList.toggle('active');
  });

  // Scroll lento y suave al hacer clic en un link
  const links = menu.querySelectorAll('a');
  links.forEach(link => {
    link.addEventListener('click', (e) => {
      e.preventDefault();
      const targetId = link.getAttribute('href').substring(1);
      const targetSection = document.getElementById(targetId);

      // Posición de la sección
      const targetPosition = targetSection.getBoundingClientRect().top + window.pageYOffset;
      const startPosition = window.pageYOffset;
      const distance = targetPosition - startPosition;
      const duration = 1000; // duración en ms (aumenta = más lento)
      let start = null;

      function step(timestamp) {
        if (!start) start = timestamp;
        const progress = timestamp - start;
        const r = progress / duration;
        const ease = r < 0.5 ? 2*r*r : -1 + (4 - 2*r)*r; // easing suave
        window.scrollTo(0, startPosition + distance * ease);
        if (progress < duration) {
          window.requestAnimationFrame(step);
        }
      }

      window.requestAnimationFrame(step);

      // Cierra el menú
      menu.classList.remove('active');
    });
  });

  // ===== CAROUSEL =====
  const slides = document.querySelector('.slides');
  const imgs = document.querySelectorAll('.slides img');
  let index = 0;

  // Función global para los botones prev/next
  window.mover = function(n) {
    index = (index + n + imgs.length) % imgs.length;
    slides.style.transform = `translateX(${-index * 100}%)`;
  }
</script>


</body>
</html>
